<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Us | Tanga University Foundation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Become a Member</h2>
    <form action="submit_form.php" method="POST" class="mx-auto col-md-6">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>

      <div class="mb-3">
        <label for="university" class="form-label">University / Institution</label>
        <input type="text" class="form-control" id="university" name="university" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Why do you want to join?</label>
        <textarea class="form-control" id="reason" name="reason" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Join Now</button>
    </form>
  </div>
</body>
</html>
